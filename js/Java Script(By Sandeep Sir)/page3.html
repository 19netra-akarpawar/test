<!DOCTYPE html>
<html>
    <head>
        <title>Application 1</title>
    </head>
    <body>
    	<p>Gratest No : <span id = "x"></span></p>
        <script type="text/javascript">
           var a = 50;
           var b = 80;
           var c = 30;
           var res;
            if(a > b && a > c)
            	res = a;
            else if (b > c && b > a)
            	res = b;
            else
            	res = c;
           document.getElementById("x").innerHTML = res;
        </script>



       
    </body>
</html>
