<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		span, div{
			text-align: center;
			color: gray;
			font-size: 50px;
		}
		button{
			padding: 10px;
			margin: 10px;
			font-size: 20px;
			color: white;
			background-color: blue;
		}
	</style>
</head>
<body>
	<button onclick="start()">Start Timer Watch</button>
	<div>
		<span id ='x'>00</span> : Hrs,
		<span id ='y'>00</span> : Min,
		<span id ='z'>00</span> : Sec
	</div>
	<script type="text/javascript">
		var hr = '00' ;
		var min = '00' ;
		var sec = '00' ; 
		var x = document.getElementById('x');
		var y = document.getElementById('y');
		var z = document.getElementById('z');

		function start(){
			setInterval(display,1000)
		}
		function display(){
			document.getElementById('x').innerHTML = hr;
			y.innerHTML = min;
			z.innerHTML = sec;

			sec++;
			if(sec == 60){
				min++;
				sec = 0;
			}
			if(min == 60){
				hr++;
				min = 0;
				sec = 0;	
			}
			if(hr == 24){
				hr = 0;
				min = 0;
				sec = 0;		
			}
		}	
	</script>
</body>
</html>
