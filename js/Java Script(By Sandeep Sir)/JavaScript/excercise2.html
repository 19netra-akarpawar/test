<!--
2. Write a JavaScript program to check from two given 
integers, if one is positive and one is negative.
-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	A : <input type="text" name="" id="x"><br>
	B : <input type="text" name="" id="y"><br>
	<button type="button" onclick="fun()">Find Result</button><br>

	Result is : <span id="xx"></span> 
	<script >
		function fun() {
			var x = parseInt(document.getElementById('x').value);
			var y = parseInt(document.getElementById('y').value);
			if((x > 0 && y < 0 ) || (x < 0 && y > 0))
				document.getElementById("xx").innerHTML = 'either of the number is negative';
			else if ( x > 0 && y > 0)
				document.getElementById("xx").innerHTML = 'both are positive';
			else
				document.getElementById("xx").innerHTML = 'both are negative';
			

		}
	</script>
</body>
</html>
