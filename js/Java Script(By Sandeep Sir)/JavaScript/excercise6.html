<!-- 
6. Write a JavaScript program check if a given positive 
number is a multiple of 3 or a multiple of 7.
-->

<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Enter number : <input type="text" name="" id="x"><br>
	<button type="button" onclick="fun()">Find Result</button><br>

	Result is : <span id="xx"></span> 
	<script >
		function fun() {
			var x = parseInt(document.getElementById('x').value);
			if(x >= 0 && (x%3 == 0 || x%7 ==0) && !(x%3 == 0 && x%7 ==0))
				document.getElementById("xx").innerHTML = 'Either Divisible by 3 or 7';
			else if (x%3 == 0 && x%7 ==0)
				document.getElementById("xx").innerHTML = 'Divisible by both 3 and 7';
			else
				document.getElementById("xx").innerHTML = 'Not Divisible by 3 and/or 7';
			

		}
	</script>
</body>
</html>
