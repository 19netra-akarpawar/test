			function sortByName() {
				var d = [];
				for(i in Products){
					var Product = Products[i];
					d[i] = Product["ProductName"];
				}
				console.log(d);
				for(var i = 0; i< d.length ; i++) {
					for(var j = i+1; j< d.length ; j++) {
					if (d[i].localeCompare(d[j])> 0){
							temp = Products[i];
							Products[i] = Products[j];
							Products[j] = temp;
					}
				}
			}
			showData();
			}

			function sortByPrice() {
				var d = [];
				for(i in Products){
					var Product = Products[i];
					d[i] = Product["ProductPrice"];
				}
				for(var i = 0; i< d.length ; i++) {
					for(var j = i+1; j< d.length ; j++) {
					if (d[i] > d[j]){
							temp = Products[i];
							Products[i] = Products[j];
							Products[j] = temp;
					}
				}
			}
			showData();
			}

			function sortByType() {
				var d = [];
				for(i in Products){
					var Product = Products[i];
					d[i] = Product["ProductType"];
				}
				for(var i = 0; i< d.length ; i++) {
					for(var j = i+1; j< d.length ; j++) {
					if ((d[i].localeCompare(d[j]))> 0){
							temp = Products[i];
							Products[i] = Products[j];
							Products[j] = temp;
					}
				}
			}
