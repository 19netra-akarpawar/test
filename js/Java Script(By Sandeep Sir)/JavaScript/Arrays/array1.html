<!-- Basic printing of array data using for loop-->

<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
	<p id="t"></p>
	<script>
		var x = [10,20,30,40];
		for (var i =  0; i <x.length; i++) {
				document.write(x[i]);
				document.getElementById('t').innerHTML = (x[i]);
				console.log(x[i]);
			}
	</script>
</body>
</html>
