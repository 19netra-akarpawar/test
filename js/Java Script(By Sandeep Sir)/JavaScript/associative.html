<html>
<head>
	<title>
	</title>
</head>

<body>
	<table id='a' style="border:solid black 2px;"></table>
	<script>
	

		var product=[];
		product["id"]=10;
		product["name"]="LED";
		product["company"]="samsung";
		product["price"]=40000;
		product["category"]="Television";
		product["size"]="42inch";
		product["color"]="maroon";
		var a=document.getElementById('a');
        var tr=document.createElement('tr');
        a.appendChild(tr);

		for(x in product){
          var t=document.createElement("td");
          t.innerHTML=product[x];
          a.appendChild(t);

          //document.getElementById('a').innerHTML=product[x];

     	}
    </script>
</body>
</html>
