<!-- addition of 2 input field data using onclick() event -->

<!DOCTYPE html>
<html>
    <head>
        <title>Application 1</title>
    </head>
    <body>
        <input type="text" id="a" placeholder='10'/><br><br>
        <input type="text" id="b" placeholder='20'/><br><br>
        <button type="button" onclick='add()'>Add</button>

        <h3 id='s' ></h3>
        <script type="text/javascript">
            function add(){
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var sum = parseInt(a)+parseInt(b);
                //var sum = a + b;
                document.getElementById('s').innerHTML = 'SUM :' + sum;
            }
        </script>
    </body>
</html>
