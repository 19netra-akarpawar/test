<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	Enter your birth year <input type="text" id="b"><br>
	<button type="button" onclick="age();">Calculate Age</button>
	<br>Your Age is : <span id="x"></span>
	<script>
		var x = document.getElementById('x');
		function age()
		{
			var b = parseInt(document.getElementById('b').value);
			if( b <= 2018)
				x.innerHTML = (2018 - b);
			else
				x.innerHTML = "please enter valid age"
		}
		
	</script>
</body>
</html>
