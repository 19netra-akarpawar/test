<!DOCTYPE html>
<html>
<body>
    <h1 style="text-align:center"><span id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Do you know "WHO I AM"</span></h1>

    <script>
        function mouseOver() {
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").innerHTML = "SANDEEP PAL"
        }

        function mouseOut() {
            document.getElementById("demo").style.color = "black";
            document.getElementById("demo").innerHTML = 'Do you know "WHO I AM"'
        }
    </script>
</body>
</html>
