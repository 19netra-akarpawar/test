<!DOCTYPE html>
<html>
<body>
    <h1 id="demo" style="text-align:center;">Do you know "WHO I AM"</h1>

    <script>
        document.getElementById("demo").addEventListener("mouseover", mouseOver);
        document.getElementById("demo").addEventListener("mouseout", mouseOut);

        function mouseOver() {
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").innerHTML = "SANDEEP PAL"
        }

        function mouseOut() {
            document.getElementById("demo").style.color = "black";
            document.getElementById("demo").innerHTML = 'Do you know "WHO I AM"'
        }
    </script>
</body>
</html>
