<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		// rows
		for (var i = 0; i < 10; i++) {
			// cols
			for (var j = 0; j < 10; j++) {
				if(i==j || i==0 || i == 9) 
					document.write("*");
				else
				document.write("&nbsp&nbsp");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
