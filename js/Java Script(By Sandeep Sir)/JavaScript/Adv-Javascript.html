<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function showData()
		{
			var name = Array(5);
			name[0] = "sandeep";
			name[1] = "dhanashree";
			name[2] = "pranati";
			name[3] = "reshma";
			name[4] = "sagar";
			
			var ResultDiv = document.getElementById("ResultDiv");

			for(var i = 0 ; i< name.length ; i++){
				var newDiv = document.createElement("div");
				newDiv.innerHTML = "Array name is : <b>" + name[i].toUpperCase() + "</b>";
				console.log(name[i]);
				ResultDiv.appendChild(newDiv);
			}
		}
	</script>
</head>
<body>
	<button type="button" value= " Show Names " onclick="showData();">Show Names of person</button><hr>
	<div id="ResultDiv"></div>
</body>
</html>
