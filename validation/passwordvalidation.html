<html>
<head>
<title> password validation </title>
<script type="text/javascript">
	
	function match()
	{
		 var firstpasword=document.f1.pas.value;
		 var secondpasword=document.f1.pwd1.value;

		 if(firstpasword==secondpasword)
		 {
		 	return true;
		 }
		 else
		 	 {
		 	 	 alert ('Password must be same');
		 	 	 return false;
		 	 }
	}
</script>
</head>
<body>
	<p> Password validation </p>
 <form name="f1">
 Password: <input type="password" name="pas"><br>
  <br>
 Re entered :<input type="password" name="pwd1"><br>
 <br>
 <br>
 <input type="button" value="submit" onclick="match()">
</form>
</body>
</html>
