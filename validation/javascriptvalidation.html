<html>
<head>
<title> javascript validation </title>
<script type="text/javascript">
	function valid()
	{
		var x= document.form1.fname.value;
		var y = document.form1.pwd.value;
		if (x==""||y=="") 
		{
			alert('fill the fileds');
		} 
		else if(y.length<6)
		 {
		 	alert('password must be 6 character long');
		 }
        else{
        	 alert("your name is:" + document.form1.fname.value + "your pwd is:" + document.form1.pwd.value);
        }
		
	}
</script>
</head>
<body>
	<p> This is  javascript validation </p>
<form name="form1">
Username:<input type="text" name="fname" required> <br><br>
Password: <input type="password" name="pwd" required>

<br>
<input type="button" value="submit" onclick="valid()">

</form>
</body>
</html>
